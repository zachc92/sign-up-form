<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="logo">
        <div class="logo-container">
            <img src="odin-lined.png" alt="Odin Logo">
            <p>ODIN</p>
        </div>
    </div>
    <div class="form-container">
        <div class="header">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="the-form">
            <p><strong>Let's do this!</strong></p>
            <form action="test.com" class="form" id="myform">
                <div class="form-element">
                    <label for="first-name">FIRST NAME</label><br />
                    <input type="text" name="first-name" required>
                </div>
                <div class="form-element">
                    <label for="last-name">LAST NAME</label><br />
                    <input type="text" name="last-name" required>
                </div>
                <div class="form-element">
                    <label for="email">EMAIL</label><br />
                    <input type="email" name="email" required>
                </div>
                <div class="form-element">
                    <label for="phone-number">PHONE NUMBER</label><br />
                    <input type="text" name="phone-number" required>
                </div>
                <div class="form-element">
                    <label for="password">PASSWORD</label><br />
                    <input type="password" name="password" class="error" required>
                    <p id="password-alert">*Passwords do not match</p>
                </div>
                <div class="form-element">
                    <label for="confirm-password">CONFIRM PASSWORD</label><br />
                    <input type="password" name="confirm-password" class="error" required>
                </div>
            </form>
        </div>
        <div class="footer">
            <button type="submit" form="myform" class="submit-button">Create Account</button>
            <p><strong>Already have an account?</strong> <a href="test.html">Log in</a></p>
        </div>
    </div>
</body>
</html>
